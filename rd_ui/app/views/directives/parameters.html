<div class="form-inline bg-white p-5">
  <div class="form-group" ng-repeat="param in parameters">
    <label>{{param.title}}</label>
    <input type="{{param.type}}" class="form-control" ng-model="param.value">
    <button class="btn btn-default btn-xs" ng-click="showParameterSettings(param)"><i class="zmdi zmdi-settings"></i></button>
  </div>
</div>
